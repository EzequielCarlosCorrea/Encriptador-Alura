<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Codificador</title>

<header>
 <img class="logo" src="img/logo.png" >
</header>

<body>
    <main>

      
        <section>
            <div class="container1">
                <div class="spaço"></div>
                <textarea id="entrada" placeholder="Digite seu texto"></textarea>
                <div class="alt">
                    
                    &nbsp;Apenas letras minúsculas e sem acento.
                </div>
                <div class="buttons">
                    <button class="encriptar" onclick="encriptar();">Criptografar</button>
                    <div></div>
                    <button class="descriptar" onclick="descriptar();">Descriptografar</button>
                </div>
            </div>
        </section>

        <section>
            <div class="container2">
                <div class="msg">
                    <div id="imagem">
                        <img  src="img/criptografado.png">
                        
                    </div>
                    <textarea id="saida"></textarea>
                </div>
                <div class="button">
                    <button class="copiar" onclick="copiar();">Copiar</button>
                </div>
            </div>
        </section>

    </main>
